<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<css file="__PUBLIC__/Css/public.css" />
</head>
<body>
<form action="__CONTROLLER__/changesort" method="post" >
 <table class="table">
  <tr>
   <th>ID</th>
   <th>名称</th>
   <th>排序</th>
   <th>级别</th>
   <th>操作</th>
  </tr>
  <foreach name="cate" item="vo">
   <tr>
    <td>{$vo.id}</td>
    <td>{$vo.html}{$vo.name}</td>
    <td>{$vo.cate_id}</td>
    <td>
    <input type="text" name="{$vo.id}" value="{$vo.cate_sort}"></input>
    </td>
    <td>
     <a href="{:U('Admin/Cate/add',array('cate_id'=>$vo[id]))}">添加子分类</a>
     <a href="#">修改</a>
     <a href="#">删除</a>
    </td>
   </tr>
   </foreach>
  <td>
  <input type="submit" value="排序"></input>
 </td>
 </table>
 </form>
</body>
